imports:
- path: regional_igm.py

resources:
- name: dse-cluster
  type: regional_igm.py
  properties:
    # GCP region
    region: us-west1
    # VPC network name
    network: dse
    # New subnet's CIDR for the DSE cluster
    subnetCIDR: '10.6.0.0/16'
    # Machine type, data disk type, data disk size for each DSE node
    machineType: n1-standard-4
    dataDiskType: pd-ssd
    diskSize: 60

